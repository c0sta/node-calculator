<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Node Calculator</title>
  </head>
  <body>
    <button class="log-button">
      <a href="/log">View log!</a>
    </button>

    <form name="calculator" method="POST" class="calculator">
      <section class="inputs">
        <!-- Adicionei o min="0" p/ que não seja possível adicionar numeros negativos -->
        <input
          name="number1"
          type="number"
          placeholder="First number"
          min="0"
          class="number1"
          required
        />
        <input
          name="number2"
          type="number"
          placeholder="Second number"
          min="0"
          class="number2"
          required
        />
      </section>

      <section class="calculator-buttons">
        <button disabled class="calc-button is-clear" type="button">
          C
        </button>
        <button type="submit" formaction="/division" class="calc-button">
          ÷
        </button>
        <button class="calc-button" disabled>7</button>
        <button class="calc-button" disabled>8</button>
        <button class="calc-button" disabled>9</button>
        <button type="submit" formaction="/multiplication" class="calc-button">
          &times;
        </button>
        <button class="calc-button" disabled>4</button>
        <button class="calc-button" disabled>5</button>
        <button class="calc-button" disabled>6</button>
        <button type="submit" formaction="/subtraction" class="calc-button">
          &minus;
        </button>

        <button class="calc-button" disabled>1</button>
        <button class="calc-button" disabled>2</button>
        <button class="calc-button" disabled>3</button>
        <button type="submit" formaction="/sum" class="calc-button">
          &plus;
        </button>
        <button class="calc-button is-zero" disabled>0</button>
        <button disabled type="button" class="calc-button is-equals">
          &equals;
        </button>
      </section>
    </form>
  </body>
</html>
